<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galería de Milagros Eucarísticos - Imágenes y Testimonios</title>
  <meta name="description" content="Una colección de imágenes y testimonios de milagros eucarísticos reconocidos por la Iglesia.">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <style>
    .media-img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header class="container py-5 text-center">
    <h1 class="fw-bold">Galería de Milagros Eucarísticos</h1>
    <p>Explora los milagros eucarísticos a través de imágenes y testimonios.</p>
  </header>

  <main class="container">
    <section class="mb-5">
      <h2 class="text-center">Imágenes de Milagros</h2>
      <div class="row">
        <div class="col-md-4">
          <img src="argentina.jpg" alt="Milagro en Buenos Aires, Argentina" class="media-img">
        </div>
        <div class="col-md-4">
          <img src="italia.jpg" alt="Milagro en Lanciano, Italia" class="media-img">
        </div>
        <div class="col-md-4">
          <img src="mexico.jpg" alt="Milagro en Tixtla, México" class="media-img">
        </div>
      </div>
    </section>

    <section class="text-center">
      <h2>Testimonio Visual</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/5R1Z_h3x10I?si=-mvZ53ysqI4tliFp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
      </div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">© 2025 Proyecto Carlo Acutis. Inspirando a las nuevas generaciones.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
